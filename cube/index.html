<!DOCTYPE html>
<head>
    <title>Cube</title>
    <link rel="stylesheet" href="cube.css"/>
</head>
<body>

<table id="dirPad">
    <tr>
        <td>
            <div id="pc-score">
                <span class="container">
                    PC<br/>
                    <span class="pc-score-text">0</span>
                </span>
            </div>
        </td>
        <td>
            <button id="upButton">&uArr;</button>
        </td>
        <td>
            <div id="ai-score">
                <span class="container">
                    AI<br/>
                    <span class="ai-score-text">0</span>
                </span>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <button id="leftButton">&lArr;</button>
        </td>
        <td class="td-board">

            <div id="faceSpace"></div>

        </td>
        <td>
            <button id="rightButton">&rArr;</button>
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
            <button id="downButton">&dArr;</button>
        </td>
        <td></td>
    </tr>
</table>


<div id="cubeBoard"></div>


<div id="overScreen">
    <h1>CUBIC</h1>
    <p># # # # # # # # # # # # # # # # # # # # # # # # #</p>
    <p>The concept is pretty simple: a 3D variation on Tic Tac Toe</p>
    <p>Play continues until the cube is completely filled</p>
    <p>1 point is awarded for each 3 In-A-Row</p>
    <p>(click to dismiss)</p>
</div>

<div id="aiScreen"><span class="dotDotDot container">.</span></div>

<div id="gameOverScreen">
    <table>
        <tr>
            <td colspan="3">GAME OVER - <span id="game-over-message"></span></td>
        </tr>
        <tr>
            <td>Score:</td>
            <td class="x-color">PC</td>
            <td class="o-color">AI</td>
        </tr>
        <tr>
            <td>game</td>
            <td id="pc-game-over-score"></td>
            <td id="ai-game-over-score"></td>
        </tr>
        <tr>
            <td>total</td>
            <td id="pc-total-score"></td>
            <td id="ai-total-score"></td>
        </tr>
        <tr>
            <td colspan="3">
                <button id="continueButton">continue</button>
            </td>
        </tr>
    </table>
</div>


<!-- jQueryyyy -->
<script src="https://code.jquery.com/jquery-3.7.1.js" 
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" 
    crossorigin="anonymous"></script>

<script type="module" src="js/cube.js"></script>

</body>
</html>
